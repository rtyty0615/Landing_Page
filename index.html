<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <div class="logo">Header Logo</div>
            <ul class="links">
                <li class="link">link1</li>
                <li class="link">link2</li>
                <li class="link">link3</li>

            <div>
                <h1 class="hero_main">THIS</h1>

    </div>
    <div class="info">
        <div class="info_header">Profile</div>

            <div>
                <img src="" alt="1">

            <div>

                <p>2</p>
            </div>
            <div>
                <img src="" alt="3">

            </div>
            <div>

            </div>

        <h2>Hi</h2>

    <div class="call">
        <div>
            <div>Call to action! It's time!</div>

        <button class="outline">Sign up</button>
